<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student Profile - WebKnotUni</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .register-container {
            background-color: #222222;
            padding: 3rem;
            border-radius: 12px;
            border: 2px solid #333333;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .subtitle {
            text-align: center;
            color: #cccccc;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 1px solid #444444;
            border-radius: 6px;
            background-color: #111111;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ffffff;
            background-color: #333333;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background-color: #cccccc;
            transform: translateY(-1px);
        }

        .back-link {
            display: block;
            text-align: center;
            color: #cccccc;
            text-decoration: none;
            padding: 0.5rem;
            border: 1px solid #444444;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #ffffff;
            border-color: #ffffff;
            background-color: #333333;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #333333;
        }

        .alert-error {
            background-color: #4d1a1a;
            color: #ff6666;
            border-color: #ff6666;
        }

        .alert-success {
            background-color: #1a4d1a;
            color: #66ff66;
            border-color: #66ff66;
        }

        .login-link {
            margin-top: 1rem;
            text-align: center;
            padding: 1rem;
            background-color: #333333;
            border-radius: 6px;
        }

        .login-link a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            color: #cccccc;
        }

        .password-info {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #cccccc;
        }

        .generated-id {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #1a4d1a;
            border: 1px solid #66ff66;
            border-radius: 6px;
            text-align: center;
        }

        .generated-id strong {
            color: #66ff66;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 2rem;
                margin: 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .logo {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">WebKnotUni</div>
        <div class="subtitle">Create Your Student Profile</div>
        
        <div id="alertContainer"></div>
        
        <form id="registerForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="course">Course/Department:</label>
                    <select id="course" required>
                        <option value="">Select Course</option>
                        <option value="CS">Computer Science</option>
                        <option value="IT">Information Technology</option>
                        <option value="EC">Electronics & Communication</option>
                        <option value="ME">Mechanical Engineering</option>
                        <option value="CE">Civil Engineering</option>
                        <option value="EE">Electrical Engineering</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="yearOfJoining">Year of Joining:</label>
                    <select id="yearOfJoining" required>
                        <option value="">Select Year</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rollNumber">Roll Number:</label>
                    <input type="number" id="rollNumber" min="1" max="999" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required minlength="6">
                    <div class="password-info">Minimum 6 characters</div>
                </div>
                <div class="form-group full-width">
                    <button type="submit" class="btn">Create Student Profile</button>
                </div>
            </div>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="student-login.html">Login Here</a></p>
        </div>
        
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <div id="generatedIdContainer"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                course: document.getElementById('course').value,
                yearOfJoining: parseInt(document.getElementById('yearOfJoining').value),
                rollNumber: parseInt(document.getElementById('rollNumber').value)
            };
            
            const password = document.getElementById('password').value;
            
            // Validate password length
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'error');
                return;
            }
            
            try {
                // Create student profile
                const response = await fetch('/api/students', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Show success message with generated Student ID
                    showAlert('Profile created successfully!', 'success');
                    
                    const generatedIdContainer = document.getElementById('generatedIdContainer');
                    generatedIdContainer.innerHTML = `
                        <div class="generated-id">
                            <h3>Account Created Successfully!</h3>
                            <p>Your Student ID is: <strong>${result.studentId}</strong></p>
                            <p>Please save this Student ID and your password for login.</p>
                            <p style="margin-top: 1rem;">
                                <a href="student-login.html" style="color: #66ff66; text-decoration: underline;">
                                    Click here to login ‚Üí
                                </a>
                            </p>
                        </div>
                    `;
                    
                    // Reset form
                    document.getElementById('registerForm').reset();
                    
                    // In a real application, you would also store the password securely
                    // For this demo, we're just storing it in localStorage (NOT SECURE)
                    localStorage.setItem(`password_${result.studentId}`, password);
                    
                } else {
                    const errorData = await response.text();
                    showAlert('Error creating profile: ' + errorData, 'error');
                }
            } catch (error) {
                console.error('Error creating profile:', error);
                showAlert('Error creating profile. Please try again.', 'error');
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
