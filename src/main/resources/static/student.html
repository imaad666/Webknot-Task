<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Campus Event Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #495057;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: white;
            color: #4facfe;
            border-bottom: 3px solid #4facfe;
        }

        .tab-button:hover {
            background: #e9ecef;
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .event-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
            transition: transform 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .event-card h4 {
            color: #4facfe;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .event-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #666;
            flex-wrap: wrap;
        }

        .event-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #4facfe;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #3498db;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .registration-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-modal {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close-modal:hover {
            color: #333;
        }

        .qr-code-display {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 15px 0;
        }

        .qr-code-display img {
            max-width: 200px;
            height: auto;
        }

        .registration-list {
            margin-top: 20px;
        }

        .registration-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .my-registrations {
            margin-top: 20px;
        }

        .feedback-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .rating-stars {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .star {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .star.active,
        .star:hover {
            color: #ffc107;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .event-meta {
                flex-direction: column;
                gap: 5px;
            }

            .event-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>

    <div class="container">
        <div class="header">
            <h1>üéì Student Portal</h1>
            <p>Discover, register, and participate in amazing campus events</p>
            <button onclick="logout()"
                style="position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.2); color: white; border: 1px solid white; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Logout</button>
        </div>

        <div class="nav-tabs">
            <button class="tab-button active" onclick="showTab('events')">Browse Events</button>
            <button class="tab-button" onclick="showTab('registrations')">My Registrations</button>
            <button class="tab-button" onclick="showTab('feedback')">Give Feedback</button>
            <button class="tab-button" onclick="showTab('profile')">My Profile</button>
        </div>

        <div class="content">
            <div id="events" class="tab-content active">
                <h2>Upcoming Events</h2>
                <div class="form-group">
                    <label for="eventFilter">Filter by Event Type:</label>
                    <select id="eventFilter" onchange="loadEvents(this.value)">
                        <option value="">All Events</option>
                        <option value="WORKSHOP">Workshops</option>
                        <option value="SEMINAR">Seminars</option>
                        <option value="FEST">Festivals</option>
                        <option value="BOOTCAMP">Bootcamps</option>
                        <option value="SUMMIT">Summits</option>
                    </select>
                </div>
                <div id="eventsGrid" class="events-grid loading">Loading events...</div>
            </div>

            <div id="registrations" class="tab-content">
                <h2>My Event Registrations</h2>
                <div class="my-registrations">
                    <div class="form-group">
                        <label for="studentId">Your Student ID:</label>
                        <input type="text" id="studentId" readonly
                            style="background-color: #f0f0f0; cursor: not-allowed;">
                        <button class="btn" onclick="loadMyRegistrations()">Load My Registrations</button>
                    </div>
                    <div id="registrationsList" class="registration-list"></div>
                </div>
            </div>

            <div id="feedback" class="tab-content">
                <h2>Give Event Feedback</h2>
                <div class="feedback-form">
                    <h3>Submit Feedback</h3>
                    <form id="feedbackForm">
                        <div class="form-group">
                            <label for="feedbackStudentId">Your Student ID</label>
                            <input type="text" id="feedbackStudentId" readonly
                                style="background-color: #f0f0f0; cursor: not-allowed;">
                        </div>
                        <div class="form-group">
                            <label for="feedbackEventId">Event ID</label>
                            <input type="text" id="feedbackEventId" placeholder="e.g., WKUe150925" required>
                        </div>
                        <div class="form-group">
                            <label>Rating (1-5 stars)</label>
                            <div class="rating-stars" id="ratingStars">
                                <span class="star" data-rating="1">‚òÖ</span>
                                <span class="star" data-rating="2">‚òÖ</span>
                                <span class="star" data-rating="3">‚òÖ</span>
                                <span class="star" data-rating="4">‚òÖ</span>
                                <span class="star" data-rating="5">‚òÖ</span>
                            </div>
                            <input type="hidden" id="rating" required>
                        </div>
                        <div class="form-group">
                            <label for="comments">Comments (Optional)</label>
                            <textarea id="comments" rows="4" placeholder="Share your experience..."></textarea>
                        </div>
                        <button type="submit" class="btn">Submit Feedback</button>
                    </form>
                </div>
                <div id="feedbackResult"></div>
            </div>

            <div id="profile" class="tab-content">
                <h2>Student Profile</h2>
                <div class="form-group">
                    <h3>Create/Update Profile</h3>
                    <form id="profileForm">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div class="form-group">
                                <label for="profileFirstName">First Name</label>
                                <input type="text" id="profileFirstName" required>
                            </div>
                            <div class="form-group">
                                <label for="profileLastName">Last Name</label>
                                <input type="text" id="profileLastName" required>
                            </div>
                            <div class="form-group">
                                <label for="profileEmail">Email</label>
                                <input type="email" id="profileEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="profilePhone">Phone</label>
                                <input type="tel" id="profilePhone" required>
                            </div>
                            <div class="form-group">
                                <label for="profileCourse">Course</label>
                                <select id="profileCourse" required>
                                    <option value="CS">Computer Science</option>
                                    <option value="IT">Information Technology</option>
                                    <option value="EC">Electronics</option>
                                    <option value="ME">Mechanical Engineering</option>
                                    <option value="CE">Civil Engineering</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="profileYear">Year of Joining</label>
                                <select id="profileYear" required>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="profileRoll">Roll Number</label>
                            <input type="number" id="profileRoll" required>
                        </div>
                        <button type="submit" class="btn">Create/Update Profile</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registrationModal" class="registration-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeRegistrationModal()">&times;</span>
            <h3>Event Registration</h3>
            <div id="registrationContent"></div>
        </div>
    </div>

    <script>
        let selectedRating = 0;

        // Tab functionality
        function showTab(tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'events') {
                loadEvents();
            }
        }

        // Load events
        async function loadEvents(eventType = '') {
            try {
                let url = '/api/events';
                if (eventType) {
                    url += `/type/${eventType}`;
                }

                const response = await fetch(url);
                const events = await response.json();

                const eventsContainer = document.getElementById('eventsGrid');

                if (events.length === 0) {
                    eventsContainer.innerHTML = '<p>No events found.</p>';
                    return;
                }

                eventsContainer.innerHTML = events.map(event => `
                    <div class="event-card">
                        <h4>${event.eventName}</h4>
                        <div class="event-meta">
                            <span>üìÖ ${event.eventDate}</span>
                            <span>‚è∞ ${event.eventTime}</span>
                            <span>üìç ${event.venue}</span>
                            <span>üë• ${event.capacity} capacity</span>
                            <span>üè∑Ô∏è ${event.eventType}</span>
                        </div>
                        <p>${event.description}</p>
                        <p><strong>Organizer:</strong> ${event.organizerName}</p>
                        <div class="event-actions">
                            <button class="btn" onclick="registerForEvent('${event.eventId}', '${event.eventName}')">Register</button>
                            <button class="btn btn-secondary" onclick="viewEventDetails('${event.eventId}')">View Details</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('eventsGrid').innerHTML = '<div class="error">Error loading events</div>';
                console.error('Error loading events:', error);
            }
        }

        // Register for event
        function registerForEvent(eventId, eventName) {
            const studentId = checkAuthentication();
            if (!studentId) return;

            const modal = document.getElementById('registrationModal');
            const content = document.getElementById('registrationContent');

            content.innerHTML = `
                <h4>Register for: ${eventName}</h4>
                <p>Student ID: ${studentId}</p>
                <p>Event ID: ${eventId}</p>
                <button class="btn" onclick="confirmRegistration('${studentId}', '${eventId}')">Confirm Registration</button>
                <button class="btn btn-secondary" onclick="closeRegistrationModal()">Cancel</button>
            `;

            modal.style.display = 'block';
        }

        // Confirm registration
        async function confirmRegistration(studentId, eventId) {
            try {
                const response = await fetch('/api/registrations/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        studentId: studentId,
                        eventId: eventId
                    })
                });

                if (response.ok) {
                    const result = await response.json();

                    document.getElementById('registrationContent').innerHTML = `
                        <div class="success">
                            ‚úÖ Registration successful!<br>
                            <strong>Registration ID:</strong> ${result.registrationId}<br>
                            <strong>QR Token:</strong> ${result.qrToken}<br>
                            <div class="qr-code-display">
                                <img src="data:image/png;base64,${result.qrCode}" alt="QR Code" />
                                <p><small>Show this QR code at the event for attendance</small></p>
                            </div>
                        </div>
                    `;
                } else {
                    const error = await response.text();
                    document.getElementById('registrationContent').innerHTML =
                        `<div class="error">‚ùå Registration failed: ${error}</div>`;
                }
            } catch (error) {
                document.getElementById('registrationContent').innerHTML =
                    '<div class="error">‚ùå Error during registration</div>';
                console.error('Error:', error);
            }

        }

        // Load my registrations
        async function loadMyRegistrations() {
            const studentId = document.getElementById('studentId').value.trim();
            if (!studentId) {
                alert('Please enter your Student ID');
                return;
            }

            try {
                const response = await fetch(`/api/students/${studentId}/registrations`);
                const registrations = await response.json();

                const container = document.getElementById('registrationsList');

                if (registrations.length === 0) {
                    container.innerHTML = '<p>No registrations found for this student ID.</p>';
                    return;
                }

                container.innerHTML = registrations.map(reg => `
                    <div class="registration-item">
                        <h4>Registration #${reg.registrationId}</h4>
                        <p><strong>Event:</strong> ${reg.eventId}</p>
                        <p><strong>Registration Date:</strong> ${new Date(reg.registrationDate).toLocaleString()}</p>
                        <p><strong>Status:</strong> ${reg.status}</p>
                        <p><strong>QR Token:</strong> <code>${reg.qrToken}</code></p>
                        <div class="qr-code-display">
                            <img src="data:image/png;base64,${reg.qrCode}" alt="QR Code" />
                            <p><small>Event Ticket QR Code</small></p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('registrationsList').innerHTML =
                    '<div class="error">Error loading registrations</div>';
                console.error('Error:', error);
            }
        }

        // Rating stars functionality
        document.getElementById('ratingStars').addEventListener('click', function (e) {
            if (e.target.classList.contains('star')) {
                const rating = parseInt(e.target.dataset.rating);
                selectedRating = rating;
                document.getElementById('rating').value = rating;

                // Update star display
                const stars = document.querySelectorAll('.star');
                stars.forEach((star, index) => {
                    if (index < rating) {
                        star.classList.add('active');
                    } else {
                        star.classList.remove('active');
                    }
                });
            }
        });

        // Feedback form submission
        document.getElementById('feedbackForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            if (selectedRating === 0) {
                alert('Please select a rating');
                return;
            }

            const formData = {
                studentId: document.getElementById('feedbackStudentId').value,
                eventId: document.getElementById('feedbackEventId').value,
                rating: selectedRating,
                comments: document.getElementById('comments').value
            };

            try {
                const response = await fetch('/api/feedback/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    document.getElementById('feedbackResult').innerHTML =
                        '<div class="success">‚úÖ Feedback submitted successfully!</div>';
                    document.getElementById('feedbackForm').reset();
                    selectedRating = 0;
                    document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));
                } else {
                    const error = await response.text();
                    document.getElementById('feedbackResult').innerHTML =
                        `<div class="error">‚ùå Error: ${error}</div>`;
                }
            } catch (error) {
                document.getElementById('feedbackResult').innerHTML =
                    '<div class="error">‚ùå Error submitting feedback</div>';
                console.error('Error:', error);
            }
        });

        // Profile form submission
        document.getElementById('profileForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = {
                firstName: document.getElementById('profileFirstName').value,
                lastName: document.getElementById('profileLastName').value,
                email: document.getElementById('profileEmail').value,
                phone: document.getElementById('profilePhone').value,
                course: document.getElementById('profileCourse').value,
                yearOfJoining: parseInt(document.getElementById('profileYear').value),
                rollNumber: parseInt(document.getElementById('profileRoll').value)
            };

            try {
                const response = await fetch('/api/students', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Profile created/updated successfully!');
                    document.getElementById('profileForm').reset();
                } else {
                    alert('Error creating/updating profile');
                }
            } catch (error) {
                alert('Error creating/updating profile');
                console.error('Error:', error);
            }
        });

        function viewEventDetails(eventId) {
            alert(`View details for event: ${eventId}`);
        }

        function closeRegistrationModal() {
            document.getElementById('registrationModal').style.display = 'none';
        }

        // Authentication check
        function checkAuthentication() {
            const authToken = sessionStorage.getItem('studentAuth');
            const studentId = sessionStorage.getItem('studentId');
            const authTime = sessionStorage.getItem('studentAuthTime');

            if (!authToken || authToken !== 'authenticated' || !studentId) {
                alert('Access Denied: Please login first');
                window.location.href = 'student-login.html';
                return null;
            }

            // Check if session is still valid (12 hours)
            if (authTime) {
                const sessionAge = Date.now() - parseInt(authTime);
                const maxSessionAge = 12 * 60 * 60 * 1000; // 12 hours

                if (sessionAge >= maxSessionAge) {
                    alert('Session expired. Please login again.');
                    sessionStorage.removeItem('studentAuth');
                    sessionStorage.removeItem('studentId');
                    sessionStorage.removeItem('studentAuthTime');
                    window.location.href = 'student-login.html';
                    return null;
                }
            }

            return studentId;
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.removeItem('studentAuth');
                sessionStorage.removeItem('studentId');
                sessionStorage.removeItem('studentAuthTime');
                window.location.href = 'student-login.html';
            }
        }

        // Initialize events on page load
        document.addEventListener('DOMContentLoaded', function () {
            const studentId = checkAuthentication();
            if (studentId) {
                loadEvents();

                // Show logged in student
                const header = document.querySelector('.header h1');
                header.textContent = `Student Portal - Welcome, ${studentId}`;

                // Auto-load the logged-in student's data
                document.getElementById('studentId').value = studentId;
                document.getElementById('feedbackStudentId').value = studentId;
            }
        });

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('registrationModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>

</html>
