<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WebKnotUni</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #222222;
            padding: 3rem;
            border-radius: 12px;
            border: 2px solid #333333;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .subtitle {
            text-align: center;
            color: #cccccc;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #444444;
            border-radius: 6px;
            background-color: #111111;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffffff;
            background-color: #333333;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background-color: #cccccc;
            transform: translateY(-1px);
        }

        .back-link {
            display: block;
            text-align: center;
            color: #cccccc;
            text-decoration: none;
            padding: 0.5rem;
            border: 1px solid #444444;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #ffffff;
            border-color: #ffffff;
            background-color: #333333;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #333333;
        }

        .alert-error {
            background-color: #4d1a1a;
            color: #ff6666;
            border-color: #ff6666;
        }

        .security-note {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #1a1a4d;
            border: 1px solid #6666ff;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #cccccc;
        }

        .security-note strong {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">WebKnotUni</div>
        <div class="subtitle">Admin Portal Access</div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn">Login to Admin Portal</button>
        </form>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>

        <div class="security-note">
            <strong>Demo Credentials:</strong><br>
            Username: <code>admin</code><br>
            Password: <code>webknotuni2025</code><br>
            <br>
            <strong>Note:</strong> In production, this would use proper authentication with hashed passwords, JWT
            tokens, and secure session management.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Simple demo authentication
            // In production, this would be handled by the backend with proper security
            if (username === 'admin' && password === 'webknotuni2025') {
                // Set authentication token in sessionStorage
                sessionStorage.setItem('adminAuth', 'authenticated');
                sessionStorage.setItem('adminUser', username);
                sessionStorage.setItem('authTime', Date.now().toString());

                showAlert('Login successful! Redirecting...', 'success');

                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
            } else {
                showAlert('Invalid username or password. Please try again.', 'error');
                document.getElementById('password').value = '';
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;

            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 2000);
            }
        }

        // Check if already authenticated
        document.addEventListener('DOMContentLoaded', function () {
            const authToken = sessionStorage.getItem('adminAuth');
            const authTime = sessionStorage.getItem('authTime');

            // Check if session is still valid (12 hours)
            if (authToken === 'authenticated' && authTime) {
                const sessionAge = Date.now() - parseInt(authTime);
                const maxSessionAge = 12 * 60 * 60 * 1000; // 12 hours

                if (sessionAge < maxSessionAge) {
                    showAlert('Already logged in. Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    // Session expired
                    sessionStorage.removeItem('adminAuth');
                    sessionStorage.removeItem('adminUser');
                    sessionStorage.removeItem('authTime');
                }
            }
        });
    </script>
</body>

</html>
